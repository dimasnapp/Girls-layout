<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TASK</title>
</head>

<body>
    <div class="cursor"></div>
    <div class="main">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <img src="img/logo.png" alt="logo" class="logo">
                    <nav class="header__nav" id="nav">
                        <a href="#" class="header__nav-link">Commercial</a>
                        <a href="#" class="header__nav-link">Editorial</a>
                        <a href="#" class="header__nav-link">Reportage</a>
                        <a href="#" class="header__nav-link">Meet me</a>
                    </nav>
                    <div class="burger" id="navToggle"></div> <!--Burger-menu-->
                </div>
            </div>
        </header>
        <div class="main__inner">
            <div class="main-slaider swiper-container">
                <div class="swiper-wrapper">
                    <div class="main-slide swiper-slide">
                        <div class="main__box" class="parallax__list" data-depth="0.90">
                            <div class="main__box-item --first"></div>
                            <div class="main__box-item --second"></div>
                            <div class="main__box-item --third"></div>
                        </div>
                        <div class="slider__content">Ink Lingerie</div>
                    </div>
                    <div class="main-slide swiper-slide">
                        <div class="main__box">
                            <div class="main__box-item --first"></div>
                            <div class="main__box-item --second"></div>
                            <div class="main__box-item --third"></div>
                        </div>
                        <div class="slider__content">Ink Lingerie</div>
                    </div>
                    <div class="main-slide swiper-slide">
                        <div class="main__box">
                            <div class="main__box-item --first"></div>
                            <div class="main__box-item --second"></div>
                            <div class="main__box-item --third"></div>
                        </div>
                        <div class="slider__content">Ink Lingerie</div>
                    </div>
                </div>
            </div>
            <object id="sign" class="sign" type="image/svg+xml" data="img/sign.svg"></object>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__socials">
                    <a href="https://www.instagram.com/?hl=ru" class="footer_socials-link --inst">Inst</a>
                    <a href="https://www.facebook.com/" class="footer_socials-link">Fb</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.5/vivus.min.js"></script>
</body>

</html>
